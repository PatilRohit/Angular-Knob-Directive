<html>
<body ng-app="ngKnobExample">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="lib/jquery.knob.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/Directive/ng-Knob.js"></script>

 <div ng-controller="knobCnt">
 	
	
	   <ng-knob  ng-model=change id="hh"/>
      <input type="text" ng-model="change" >	

      <ng-knob  ng-model =changec  id="hh1"/>
      <input type="text" ng-model="changec" >	

      <ng-knob  ng-model =changer  id="hh2"/>
      <input type="text" ng-model="changer" >	
 
	 </div>
</body>
</html>
